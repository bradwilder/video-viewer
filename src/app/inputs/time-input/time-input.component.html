<div class="time-input" [attr.data-disabled]="!enabled" [style.fontFamily]="font">
	<input class="time-input__input time-input__input--time" type="number" min="0" max="10" size="2" placeholder="hh" [disabled]="!enabled">
	<span class="time-input__separator">:</span>
	<input class="time-input__input time-input__input--time" type="number" min="0" max="59" size="2" placeholder="mm" [disabled]="!enabled">
	<span class="time-input__separator">:</span>
	<input class="time-input__input time-input__input--time" type="number" min="0" max="59" size="2" placeholder="ss" [disabled]="!enabled">
	<span class="time-input__separator">&#177;</span>
	<input class="time-input__input time-input__input--tol" type="number" min="0" max="9999" size="4" placeholder="tol" [disabled]="!enabled">
</div>
