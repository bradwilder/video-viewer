<span class="filter-label">Series</span>
<div class="filter-bg">
	<span class="filter-custom-input">
		<app-dropdown class="type__title--no-upper" [data]="getItems()" [(selectedItem)]="selectedType" (selectedItemChange)="onChangeType()" [enabled]="filtersEnabled && enabled" size="7em"></app-dropdown>
		<app-dropdown class="type__title--no-upper" [data]="seriesOptions" [(selectedItem)]="selectedSeries" (selectedItemChange)="onChangeSeries()" [enabled]="filtersEnabled && enabled && selectedType.key === '2'" size="25em"></app-dropdown>
	</span>
	<span class="filter-btns">
		<span class="filter-custom-input">
			<app-toggle-switch name="enable" [enabled]="filtersEnabled" [(on)]="enabled" (onChange)="onEnable()"></app-toggle-switch>
		</span>
		<app-button class="filter-btn" (click)="onClear()" [dark]="true" [enabled]="filtersEnabled" iconClass="fa fa-close"></app-button>
	</span>
</div>
